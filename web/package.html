<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本三日遊 - 詳細行程</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-whole">
            <div class="header-left">
                <h1>日本三日遊</h1>
                <div class="tags">
                    <span class="tag"># 經濟型住宿</span>
                    <span class="tag"># 當地小吃</span>
                </div>
            </div>
            <div class="logo navbar">
                <img src="logo.png" alt="Logo">
            </div>
        </div>
    </header>
    <main class="content">
        <!-- Day 1 -->
        <section class="day">
            <h2>Day 1：</h2>
            <div class="day-details">
                <div class="column">
                    <div class="column-title">行程</div>
                    <div class="detail">秋葉原</div>
                    <div class="detail">原宿</div>
                </div>
                <div class="column">
                    <div class="column-title">美食</div>
                    <div class="detail">XX拉麵店</div>
                </div>
                <div class="column">
                    <div class="column-title">住宿</div>
                    <div class="detail">膳食式旅館</div>
                </div>
            </div>
        </section>
        <!-- Day 2 -->
        <section class="day">
            <h2>Day 2：</h2>
            <div class="day-details">
                <div class="column">
                    <div class="column-title">行程</div>
                    <div class="detail">淺草寺</div>
                    <div class="detail">雷門</div>
                </div>
                <div class="column">
                    <div class="column-title">美食</div>
                    <div class="detail">淺草小吃店</div>
                </div>
                <div class="column">
                    <div class="column-title">住宿</div>
                    <div class="detail">膳食式旅館</div>
                </div>
            </div>
        </section>
        <!-- Day 3 -->
        <section class="day">
            <h2>Day 3：</h2>
            <div class="day-details">
                <div class="column">
                    <div class="column-title">行程</div>
                    <div class="detail">東京迪士尼樂園</div>
                </div>
                <div class="column">
                    <div class="column-title">美食</div>
                </div>
                <div class="column">
                    <div class="column-title">住宿</div>
                </div>
            </div>
        </section>
        <!-- Map -->
        <div class="map">
            <h3>顯示地圖</h3>
            <iframe src="https://www.google.com/maps/embed" frameborder="0" class="map-iframe"></iframe>
        </div>
    </main>
    <button class="edit-button"> ✏️ </button>
    <script src="script.js"></script>
</body>
</html>
